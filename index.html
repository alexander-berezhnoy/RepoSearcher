<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RepoSearcher</title>
    <link
      rel="icon"
      type="image/x-icon"
      class="js-site-favicon"
      href="https://github.githubassets.com/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#"
        ><i class="fab fa-github"></i>RepoSearcher</a
      >
    </nav>
    <div class="owner-search">
      <input type="text" placeholder="Input repo owner name..." name="search" />
      <button type="submit" class="btn-search">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="workbar">
      <div class="type-filter">
        <span>Type: </span>
        <select id="type-select">
          <option value="all" selected>All</option>
          <option value="forks">Forks</option>
          <option value="sources">Sources</option>
        </select>
      </div>

      <div>
        <span>Stars >= </span>
        <input id="star-filter" type="number" min="0" step="1" value="0" />
      </div>

      <button class="btn desc" id="name-sort">
        Name Sort <i id="name-order" class="fas fa-caret-down"></i>
      </button>
      <button class="btn">Star Sort</button>
    </div>
  </body>
</html>
